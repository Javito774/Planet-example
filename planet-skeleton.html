<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>Planet's Site</title>
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/planet.css">

    <script src="assets/data/planets-data.js" defer></script>

    <script src="assets/js/planet.js" defer></script>
</head>
<body>
    <div id="tupido-velo" class="entrada"></div>
    <header>
        <img id="logo" src="assets/img/logo.png"/>
        <h1>Planets's Site</h1>
    </header>
    <main>
        <img id="planet-img" src="assets/img/mars.png">
        <div class="info">
            <nav>
                <ul id="planet-list">
                    
                </ul>
            </nav>
            <h2 id="planet-name">MARS</h2>
            <p id="planet-description">
                Don't forget to pack your hiking boots. You'll need them to tackle Olympus Mons, the tallest planetary mountain ...
            </p>
            <div class="flex">
                <div>
                    <p class="title-section">AVG. DISTANCE</p>
                    <div id="avg-planet-distance"><p>225</p> <span>mil. km</span></div>
                </div>
                <div>
                    <p class="title-section">EST. TRAVEL TIME</p>
                    <div id="est-planet-travel-time"><p>9</p> <span>months</span></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
